<canvas width="600" height="400"></canvas>

<script>
    
    alert('Hello, Welcome to Sala Paint :D  creator:Salamandarim277')
    var tela = document.querySelector('canvas');
    var pincel = tela.getContext('2d');
    pincel.fillStyle = 'grey';
    pincel.fillRect(0, 0, 600, 400);

    alert("Selected color is Blue Press right mouse button to change")

    var cores = ['blue', 'red', 'green', 'yellow']
    var indiceCorAtual = 0; // começa com blue
    
    var raio = 10;

    function desenhaCirculo(evento) {

        if(evento.shiftKey){

            alert('circle size increased in 10')
            raio = raio + 10
            
            }

        var x = evento.pageX - tela.offsetLeft;
        var y = evento.pageY - tela.offsetTop;
        pincel.fillStyle = cores[indiceCorAtual];
        pincel.beginPath();
        pincel.arc(x, y, raio, 0, 2 * 3.14);
        pincel.fill();
        console.log(x + ',' + y);

    }

    tela.onclick = desenhaCirculo;

    

    function mudaCor() {

        indiceCorAtual++
        if(indiceCorAtual > 3) {
            indiceCorAtual = 0
        }  

        alert("A Cor selecionada é " + cores[indiceCorAtual]);
        return false;
    }

    tela.oncontextmenu = mudaCor;


</script>
