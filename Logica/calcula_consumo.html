<meta charset="UTF-8">

<h3>Álcool ou Gasolina?</h3>

<script>

	var tanque = 40
	
	var caminhoComGasolina = 480
	var consumoDeGasolina = caminhoComGasolina / tanque

	var caminhoComAlcool = 300
	var consumoDeAlcool = caminhoComAlcool / tanque

	document.write("O consumo de Gasolina deste carro é de " + consumoDeGasolina + " Km/L")	
	document.write("<br>")
	document.write("O consumo de Alcool deste carro é de " + consumoDeAlcool + " Km/L")
	document.write("<br>")

</script>
